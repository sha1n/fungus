name: Release & Sync

on:
  push:
    branches: [ master ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      force_sync:
        description: 'Force sync NPM and Tags'
        required: false
        type: boolean
        default: false

jobs:
  sync-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          registry-url: 'https://registry.npmjs.org'

      - name: Audit State
        id: audit
        run: |
          # 1. Get Local Version
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PKG_NAME=$(node -p "require('./package.json').name")
          echo "local=$LOCAL_VERSION" >> $GITHUB_OUTPUT
          
          # 2. Get NPM Version (handle 404 for new packages)
          NPM_VERSION=$(npm view $PKG_NAME version 2>/dev/null || echo "0.0.0")
          echo "npm=$NPM_VERSION" >> $GITHUB_OUTPUT
          
          # 3. Check Git Tag
          if git rev-parse "v$LOCAL_VERSION" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
          else
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi
          
          # Determine Actions
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "needs_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Install & Build
        if: steps.audit.outputs.needs_publish == 'true' || github.event_name == 'push'
        run: |
          pnpm install --frozen-lockfile
          pnpm build
          pnpm test

      - name: Create Missing Tag
        if: steps.audit.outputs.tag_exists == 'false'
        run: |
          VERSION=v${{ steps.audit.outputs.local }}
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$VERSION" -m "Sync Release $VERSION"
          git push origin "$VERSION"

      - name: Publish to NPM
        if: steps.audit.outputs.needs_publish == 'true'
        run: npm publish --provenance --access public
      - name: GitHub Release
        if: steps.audit.outputs.tag_exists == 'false' || steps.audit.outputs.needs_publish == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.audit.outputs.local }}
          generate_release_notes: true